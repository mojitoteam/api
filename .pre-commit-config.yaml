# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: ðŸ”§ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ðŸ”§ Fix end of files
      - id: check-yaml
        name: ðŸ“ Check YAML files
      - id: check-json
        name: ðŸ“ Check JSON files
      - id: check-toml
        name: ðŸ“ Check TOML files
      - id: check-ast
        name: ðŸ“ Check Python AST syntax
      - id: check-docstring-first
        name: ðŸ“ Check docstring first
      - id: check-executables-have-shebangs
        name: ðŸ“ Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: ðŸ“ Check shebang scripts are executable
      - id: pretty-format-json
        name: ðŸ”§ Pretty format JSON files
        args:
          - --autofix
      - id: check-symlinks
        name: ðŸ“ Check symlinks
      - id: destroyed-symlinks
        name: ðŸ“ Check destroyed symlinks
      - id: check-added-large-files
        name: ðŸ“ Check added large files
      - id: detect-private-key
        name: ðŸ” Detect private keys
      - id: check-merge-conflict
        name: ðŸ“ Check merge conflict
      - id: name-tests-test
        name: ðŸ“ Check test files naming convention
        args:
          - --django
      - id: sort-simple-yaml
        name: ðŸ“ Sort simple YAML files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: ðŸ”§ Run static type checker (mypy)
        additional_dependencies:
          - django-stubs[compatible-mypy]>=4.2.7,<5.0.0
          - djangorestframework-stubs[compatible-mypy]>=3.14.5,<4.0.0
          - django-environ>=0.11.2,<1.0
          - itsdangerous>=2.2.0,<3.0
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-type-ignore
        name: ðŸ“ Check type ignore annotations
      - id: python-no-eval
        name: ðŸ“ Check eval() calls
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.24.0
    hooks:
      - id: commitizen
        name: ðŸ”§ Run commitizen
      - id: commitizen-branch
        name: ðŸ”§ Run commitizen (branch)
        stages:
          - push
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: ðŸ”§ Run security linter (bandit)
        args:
          - -c
          - pyproject.toml
        additional_dependencies:
          - bandit[toml]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
        name: ðŸ”§ Run linter (ruff)
      - id: ruff-format
        name: ðŸ”§ Run formatter (ruff)
