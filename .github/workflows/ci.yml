name: ğŸ—ƒ CI

on:
  push:
  pull_request:
    types:
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test the application
    services:
      postgresql:
        image: postgres:16.2-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: mojito
          POSTGRES_PASSWORD: mojito
          POSTGRES_DB: mojito
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.12.3']
        poetry-version: ['1.8.2']
    env:
      DATABASE_URL: postgres://mojito:mojito@localhost:5432/mojito
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ Setup Python (${{ matrix.python-version }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: false
          installer-parallel: true
      - name: ğŸ“¦ Install dependencies
        run: |
          poetry run pip install --no-deps --upgrade pip
          poetry install --with dev --no-interaction --no-ansi
      - name: ğŸ£ Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
      - name: ğŸ§ª Run tests
        run: poetry run pytest
  upload:
    runs-on: ubuntu-latest
    name: ğŸ“ˆ Upload coverage report
    services:
      postgresql:
        image: postgres:16.2-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: mojito
          POSTGRES_PASSWORD: mojito
          POSTGRES_DB: mojito
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.12.3']
        poetry-version: ['1.8.2']
    env:
      DATABASE_URL: postgres://mojito:mojito@localhost:5432/mojito
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ Setup Python (${{ matrix.python-version }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: false
          installer-parallel: true
      - name: ğŸ“¦ Install dependencies
        run: |
          poetry run pip install --no-deps --upgrade pip
          poetry install --with dev --no-interaction --no-ansi
      - name: ğŸ“Š Generate coverage report
        run: |
          poetry run coverage run --source="." -m pytest
          poetry run coverage xml
      - name: ğŸ“ˆ Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
      - name: ğŸ“ˆ Upload coverage report to Code Climate
        uses: paambaati/codeclimate-action@v5.0.0
        with:
          coverageCommand: coverage report
